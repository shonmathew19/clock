<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="dclock" id="clock">
                    
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

    </div>
</body>
<script>
    function displayTime(){
        const currentTme = new Date();
        console.log(currentTme);
        let hours = currentTme.getHours()
        console.log(hours);
        let mins = currentTme.getMinutes()
        console.log(mins);
        let seconds = currentTme.getSeconds()
        console.log(seconds);
        clock.innerHTML = `${hours} : ${mins} : ${seconds} ${hours<12? 'AM' : 'PM'}`
    }
   setInterval(()=>{
        displayTime()
    },1000)



</script>
</html>
